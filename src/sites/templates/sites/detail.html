{% extends "base/base.html" %}

{% block content %}
<h1>Site Details - {{ site.title }}</h1>

<table class="table">
  <thead>
    <tr><td><strong>Date</strong></td>
    <td><strong>A Value</strong></td><td><strong>B Value</strong></td></tr>
  </thead>

  <tbody>
    {% for record in site.siterecord_set.all %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.a }}</td>
        <td>{{ record.b }}</td>
      </tr>
    {% endfor %}
  
  </tbody>
</table>
{% endblock %}
