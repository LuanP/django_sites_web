{% extends "base/base.html" %}

{% block content %}
  <h1>Summary</h1>
  
  <a href="{% url "sites:summary_sum" %}"><button type="button" class="btn btn-primary active">Sum</button></a>
  <a href="{% url "sites:summary_average" %}"><button type="button" class="btn btn-primary">Average</button></a>

  <table class="table">
    <thead>
      <tr>
        <td><strong>Site</strong></td>
        <td><strong>A Value</strong></td><td><strong>B Value</strong></td>
      </tr>
    </thead>
    <tbody>
      {% for site in sites %}
        <tr>
          <td>{{ site.title }}</td>
          <td>{{ site.sum_a|floatformat:2 }}</td>
          <td>{{ site.sum_b|floatformat:2 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
